<body>
<div id="container">
  <h1>ğŸ¯ å¤šæ©Ÿèƒ½ç‰ˆ æŠ½é¸ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h1>
  <div>
    <label>å‚åŠ è€…ãƒ•ã‚¡ã‚¤ãƒ«: <input type="file" id="fileInput" accept=".txt"></label>
    <textarea id="namesInput" placeholder="åå‰ã‚’æ”¹è¡Œã§å…¥åŠ›"></textarea>
  </div>
  <div id="controls">
    <label>å½“é¸äººæ•°: <input type="number" id="winnerCount" min="1" value="1" style="width:60px;"></label>
    <button id="startBtn">START</button>
    <button id="stopBtn" disabled>STOP</button>
    <button id="clearBtn">CLEAR</button>
  </div>
  <div id="roulette"></div>
  <div id="winners"></div>
</div>
<script>
let names = [];
let timer = null;
let audioCtx = null;
const fileInput=document.getElementById('fileInput');
const namesInput=document.getElementById('namesInput');
const countInput=document.getElementById('winnerCount');
const startBtn=document.getElementById('startBtn');
const stopBtn=document.getElementById('stopBtn');
const clearBtn=document.getElementById('clearBtn');
const roulette=document.getElementById('roulette');
const winnersDiv=document.getElementById('winners');

function initAudio(){
  if(!audioCtx){
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if(Ctx){
      audioCtx = new Ctx();
    }
  }
}

function playBeep(){
  initAudio();
  if(!audioCtx) return;
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.frequency.value = 800;
  osc.type = 'square';
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+0.05);
  osc.start();
  osc.stop(audioCtx.currentTime+0.05);
}

function playFanfare(){
  initAudio();
  if(!audioCtx) return;
  const freqs = [523.25, 659.25, 783.99];
  const duration = 0.6;
  freqs.forEach(f => {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = f;
    osc.type = 'triangle';
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime+0.05);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+duration);
    osc.start();
    osc.stop(audioCtx.currentTime+duration);
  });
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

fileInput.addEventListener('change',()=>{
  const file=fileInput.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{
      namesInput.value=reader.result;
      fileInput.value='';
    };
    reader.readAsText(file,'utf-8');
  }
});

startBtn.addEventListener('click',()=>{
  initAudio();
  names=namesInput.value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  if(!names.length){
    alert('å‚åŠ è€…åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
    return;
  }
  const count=Math.max(1,parseInt(countInput.value)||1);
  roulette.innerHTML='';
  for(let i=0;i<count;i++){
    const div=document.createElement('div');
    div.className='slot';
    roulette.appendChild(div);
  }
  winnersDiv.innerHTML='';
  startBtn.disabled=true;
  stopBtn.disabled=false;
  clearBtn.disabled=true;
  const slots=roulette.querySelectorAll('.slot');
  timer=setInterval(()=>{
    slots.forEach(s=>{
      s.textContent=names[Math.floor(Math.random()*names.length)];
    });
    playBeep();
  },100);
});

stopBtn.addEventListener('click',()=>{
  if(!timer)return;
  clearInterval(timer);
  timer=null;
  const count=Math.max(1,parseInt(countInput.value)||1);
  shuffle(names);
  const winners=names.slice(0,Math.min(count,names.length));
  const slots=roulette.querySelectorAll('.slot');
  slots.forEach((s,i)=>{
    s.textContent=winners[i]||'';
    s.classList.add('selected');
  });
  winners.forEach(name=>{
    const card=document.createElement('div');
    card.className='winner-card';
    card.textContent=name;
    winnersDiv.appendChild(card);
  });
  playFanfare();
  startBtn.disabled=false;
  stopBtn.disabled=true;
  clearBtn.disabled=false;
});

clearBtn.addEventListener('click',()=>{
  if(timer){clearInterval(timer);timer=null;}
  roulette.innerHTML='';
  winnersDiv.innerHTML='';
  namesInput.value='';
  fileInput.value='';
  countInput.value='1';
  startBtn.disabled=false;
  stopBtn.disabled=true;
  clearBtn.disabled=true;
});
</script>
